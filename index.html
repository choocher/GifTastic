<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giftastic</title>
    <!-- Add Bootstrap CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
       <!-- Header  -->
       <div class="jumbotron">
            <div class="container">
                <h1>Giftastic Hustle</h1>
            </div>
        </div>
        <!-- Buttons  -->
        <div id="gifButtonsView" class="container">
        </div>
        <!-- Main Container  -->
        <div class="container">
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                <!-- Gifs  -->
                <div id="gifsView"></div>
            </div>
            <!-- Form  -->
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <form id="gif-form" role="form">
                    <h2>
                        <legend>What Inspires Your Hustle?</legend>
                    </h2>
                    <div class="form-group">
                        <label for="topic-input">Add yours below</label>
                        <input type="text" id="topic-input">
                    </div>
                    <input id="addGif" type="submit" value="Add new Gif button" class="btn btn-primary">
                    <input id="removeGif" type="submit" value="Remove last button" class="btn btn-primary">
                </form>
            </div>
        </div>
        <footer>
            <div id="footer" class="container">
                <h4 id="copyright">&copy; Copyright 2018 Cynthia Chu</h4>
            </div>
        </footer>
    <!-- Add Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
